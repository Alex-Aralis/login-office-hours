<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Office Hours</title>
        <!--link rel='stylesheet' type='text/css' href='bower_components/'-->
        <link 
            rel='stylesheet' 
            type='text/css' 
            href='bower_components/foundation-sites/dist/foundation-flex.css'
        >
        <link rel='stylesheet' type='text/css' href='bower_components/angular/angular-csp.css'>
        <link rel='stylesheet' type='text/css' href='bower_components/font-awesome/css/font-awesome.css'>
        <link rel='stylesheet' type='text/css' href='app/content/css/app.css'>
    </head>

    <body ng-app='mutantApp'>
	<div style="display: relative; width: 100%" class="row align-center">
        <aa-navbar class='column'></aa-navbar>
	</div>

        <div class='row align-center' ui-view></div>

        <!--script src='bower_components/'></script-->
        <script src='bower_components/jquery/dist/jquery.js'></script>
        <script src='bower_components/foundation-sites/dist/foundation.js'></script>

        <script src='bower_components/angular/angular.js'></script>

        <script src='bower_components/angular-ui-router/release/angular-ui-router.js'></script>

        <script src="https://www.gstatic.com/firebasejs/3.0.5/firebase.js"></script>

        <script src="bower_components/angularfire/dist/angularfire.js"></script>



        <!-- must be run first -->
        <script src='app/app.init.js'></script>

        <!-- to enable access to gravatar infromation -->
        <script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
        <script src="app/gravatar/gravatar.config.js"></script>
        <script src="app/gravatar/gravatar.data.service.js"></script>

        <!-- services  -->
        <script src='app/services/core.services.module.js'></script>
        <script src='app/services/scheduler.service.js'></script>
        <script src='app/services/texter.service.js'></script>
        <script src='app/services/firebase.data.service.js'></script>
        <script src='app/services/auth.service.js'></script>
        <script src='app/services/hacks.service.js'></script>
        <script src='app/services/th.service.js'></script>

        <!-- directives -->
        <script src='app/directives/table.directives.module.js'></script>
        <script src='app/directives/thead.table.directive.js'></script>

        <!-- layout -->
        <script src='app/layout/layout.module.js'></script>
        <script src='app/layout/navbar.directive.js'></script>

        <!-- for the home page -->
        <script src='app/home/home.module.js'></script>
        <script src='app/home/config.route.js'></script>
        <script src='app/home/home.controller.js'></script>

        <!-- for user registration and login -->
        <script src='app/auth/auth.module.js'></script>
        <script src='app/auth/register/register.auth.controller.js'></script>
        <script src='app/auth/login/login.auth.controller.js'></script>
        <script src='app/auth/config.route.js'></script>
        <script src='app/auth/form/form.auth.directive.js'></script>

        <!-- for the regitry -->
        <script src='app/registry/registry.module.js'></script>
        <script src='app/registry/config.route.js'></script>
        <script src='app/registry/registry.controller.js'></script>

        <!-- for the list view -->
        <script src='app/list/list.module.js'></script>
        <script src='app/list/config.route.js'></script>
        <script src='app/list/list.controller.js'></script>
        <script src='app/list/table/table.list.directive.js'></script>
        <script src='app/list/form/form.list.directive.js'></script>

        <!-- load main module -->
        <script src='app/app.module.js'></script>

        <script src="app/firebaseConfig.js"></script>
    </body>
</html>
