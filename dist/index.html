<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Office Hours</title>
        <!--link rel='stylesheet' type='text/css' href='bower_components/'-->
        <link 
            rel='stylesheet' 
            type='text/css' 
            href='bower_components/foundation-sites/dist/foundation-flex.css'
        >
        <link rel='stylesheet' type='text/css' href='bower_components/angular/angular-csp.css'>
        <link rel='stylesheet' type='text/css' href='app/content/css/app.css'>
    </head>

    <body ng-app='mutantApp'>

        <div class='row align-center' id='main' ui-view></div>

        <!--script src='bower_components/'></script-->
        <script src='bower_components/jquery/dist/jquery.js'></script>
        <script src='bower_components/foundation-sites/dist/foundation.js'></script>

        <script src='bower_components/angular/angular.js'></script>

        <script src='bower_components/angular-ui-router/release/angular-ui-router.js'></script>

        <script src="https://www.gstatic.com/firebasejs/3.0.5/firebase.js"></script>

        <script src="bower_components/angularfire/dist/angularfire.js"></script>


        <!-- must be run first -->
        <script src='app/app.init.js'></script>

        <!-- services  -->
        <script src='app/services/core.services.module.js'></script>
        <script src='app/services/scheduler.service.js'></script>
        <script src='app/services/auth.service.js'></script>

        <!-- for the home page -->
        <script src='app/home/home.module.js'></script>
        <script src='app/home/config.route.js'></script>

        <!-- for user registration and login -->
        <script src='app/auth/auth.module.js'></script>
        <script src='app/auth/register.auth.controller.js'></script>
        <script src='app/auth/login.auth.controller.js'></script>
        <script src='app/auth/config.route.js'></script>

        <!-- for the list view -->
        <script src='app/list/list.module.js'></script>
        <script src='app/list/config.route.js'></script>
        <script src='app/list/list.controller.js'></script>

        <!-- load main module -->
        <script src='app/app.module.js'></script>

        <script src="app/firebaseConfig.js"></script>
    </body>
</html>
