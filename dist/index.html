<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Office Hours</title>
        <!--link rel='stylesheet' type='text/css' href='bower_components/'-->
        <link rel='stylesheet' type='text/css' href='bower_components/foundation/css/foundation.css'>
        <link rel='stylesheet' type='text/css' href='bower_components/angular/angular-csp.css'>
        <link rel='stylesheet' type='text/css' href='app/content/css/app.css'>
    </head>

    <body ng-app='mutantApp'>
