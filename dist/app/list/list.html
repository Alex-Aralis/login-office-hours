<h1 ng-show="vm.isLoggedIn().uid !== vm.urlUid"  ng-bind="vm.urlUser.displayName || vm.urlUser.email"></h1>

<div style='display: relative; width: 100%' class="row">
<aa-list-form class="column" user='vm.urlUser' input-mutant='vm.inputMutant'></aa-list-form>
</div>

<div style='display: relative; width: 100%' class="row align-center">
<div class='column shrink'><div class='button-group'>
    <a 
        class='button {{ button.active ? "warning" : "secondary" }}' 
        ng-click='vm.onTabButtonClick($index)' 
        ng-repeat='button in vm.buttons'
    >
        {{ button.innerText }}
    </a>
</div></div></div>

<div style='display: relative; width: 100%' class="row align-center">
<aa-list-table 
    ng-show="vm.listToShow === 'all'" 
    user='vm.urlUser' 
    mutants='vm.mutants' 
    class='column small-12 large-10 collapse'
></aa-list-table>

<aa-list-table 
    ng-show="vm.listToShow === 'unfinished'" 
    user='vm.urlUser' 
    mutants='vm.unfinishedMutants' 
    class='column small-12 large-10 collapse'
></aa-list-table>

<aa-list-table 
    ng-show="vm.listToShow === 'unnotified'" 
    user='vm.urlUser' 
    mutants='vm.unnotifiedMutants' 
    class='column small-12 large-10 collapse'
></aa-list-table>
</div>
