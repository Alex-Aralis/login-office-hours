<div style='display: relative; width: 100%'>
<aa-list-form user='vm.urlUser' input-mutant='vm.inputMutant'></aa-list-form>
</div>

<div class='row'><div class='column'><div class='button-group'>
    <a 
        class='button {{ button.active ? "warning" : "secondary" }}' 
        ng-click='vm.onTabButtonClick($index)' 
        ng-repeat='button in vm.buttons'
    >
        {{ button.innerText }}
    </a>
</div></div></div>

<aa-list-table 
    ng-show="vm.listToShow === 'all'" 
    user='vm.urlUser' 
    mutants='vm.mutants' 
    class='row column small-12 collapse'
></aa-list-table>

<aa-list-table 
    ng-show="vm.listToShow === 'unfinished'" 
    user='vm.urlUser' 
    mutants='vm.unfinishedMutants' 
    class='row column small-12 
    collapse'
></aa-list-table>

<aa-list-table 
    ng-show="vm.listToShow === 'unnotified'" 
    user='vm.urlUser' 
    mutants='vm.unnotifiedMutants' 
    class='row column small-12 
    collapse'
></aa-list-table>
