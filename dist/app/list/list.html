<div class='row'>
    <form ng-submit="vm.addMutant(vm.inputMutant)">
            <div class='input-group'>
                <input 
                    ng-model='vm.inputMutant.name' 
                    placeholder="name"
                    class='input-group-field' 
                    type="text"  
                >
                <input 
                    class='input-group-field' 
                    ng-model="vm.inputMutant.phone" 
                    type="text" 
                    placeholder="Phone Number"
                >
                <input 
                    class='input-group-field' 
                    ng-model='vm.inputMutant.topic' 
                    type="text" 
                    placeholder="Topic"
                > 
                <div class='input-group-button'><input 
                    type="submit" 
                    class='button'
                ></div>
            </div>
        <fieldset>
        </fieldset>
    </form>
</div>

<div class='row'>
    <ul>
        <li ng-repeat='mutant in vm.mutantArray'>
            {{ mutant }}
        </li>
    </ul>
</div>
