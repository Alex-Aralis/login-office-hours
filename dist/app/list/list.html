<div class='row columns small-12 collapse'>
    <form ng-submit="vm.addMutant(vm.inputMutant)">
        <fieldset class='fieldset'>
            <div class='row'>
                <div class='medium-3 small-6 column'>
                    <input 
                        ng-model='vm.inputMutant.name' 
                        placeholder="name"
                        type="text"  
                    >
                </div>
                <div class='medium-3 small-6 column'>
                    <input 
                        ng-model="vm.inputMutant.phone" 
                        type="text" 
                        placeholder="Phone Number"
                    >
                </div>
                <div class='medium-4 small-8 column'>
                    <input 
                        ng-model='vm.inputMutant.topic' 
                        type="text" 
                        placeholder="Topic"
                    > 
                </div>
                <div class='medium-2 small-4 column'>
                    <input 
                        type="submit" 
                        class='button expanded'
                    >
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class='row column small-12 collapse'>
    <table class='hover'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Topic</th>
                <th>Notified</th>
                <th>Complete</th>
                <th>Actions</th>
            </tr>

        <tbody>
            <tr ng-repeat='mutant in vm.mutants'>
                <td>{{ mutant.name }}</td>
                <td>{{ mutant.phone }}</td>
                <td>{{ mutant.topic }}</td>
                <td>{{ mutant.notified ? 'Yes' : 'No' }}</td>
                <td><input type="checkbox" ng-model="mutant.complete" ng-change="vm.sendTextTo(mutant)"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
