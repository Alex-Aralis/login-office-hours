<form ng-submit="vm.addMutant(vm.inputMutant)" class="row">
    <div class='medium-3 small-6 column'>
        <input ng-model='vm.inputMutant.name' type="text"  placeholder="name">
    </div>
    <div class='medium-3 small-6 column'>
        <input ng-model="vm.inputMutant.phone" type="text" placeholder="Phone Number">
    </div>
    <div  class='medium-4 small-8 column' >
        <input ng-model='vm.inputMutant.topic' type="text" placeholder="Topic">
    </div>
    <div class='medium-2 small-4 column'>
        <button type="submit" class='button expanded'>Schedule</button>
    </div>

    <div class='row'>
        <ul>
            <li ng-repeat='mutant in vm.mutantArray'>
                {{ mutant }}
            </li>
        </ul>
    </div>
</form>
