<div style='display: relative; width: 100%' class="row align-center">
<div class='row column small-12 medium-10 large-8'>
    <table class='hover'>
        <thead 
            aa-thead ths='vm.ths' 
            order-by-exp="vm.orderByExp" 
            privlaged="false"
        ></thead>
        <tbody>
            <tr ng-show="vm.users.length === 0">
                <td colspan="2" align="center">
                    No users to load. ):
                </td>
            </tr>
            <tr class="clickable-entry" ng-repeat="user in vm.users | orderBy: vm.orderByExp" ui-sref='list({uid: vm.users.$keyAt(user)})'>
                <td>{{ user.info.displayName }}</td>
                <td>{{ user.info.email }}</td>
            </tr>
        </tbody>
    </table>
</div>
</div>
