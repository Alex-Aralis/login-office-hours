<div class="medium-6 large-4 columns">
<form ng-submit='vm.login()' class="row column">
  <div class="row column log-in-form">
    <h4 class="text-center">Log in with your email account</h4>
    <label>Email
      <input ng-model='vm.oldUser.email' type="email" placeholder="somebody@example.com">
    </label>
    <label>Password
      <input ng-model='vm.oldUser.password' type="password" placeholder="Password">
    </label>
    <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
    <p><button type="submit" class="button expanded">Log In</button></p>
    <p class="text-center"><a href="#">Forgot your password?</a></p>   
  </div>
</form>
</div>
