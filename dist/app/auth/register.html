<div class="row column align-center">
  <div class="medium-6 large-4 columns">
    <form ng-submit='vm.register()' class="row column">
      <div class="row column log-in-form">
        <h4 class="text-center">Log in with you email account</h4>
        <label>Email
          <input ng-model='vm.newUser.email' type="email" placeholder="somebody@example.com">
        </label>
        <label>Password
          <input ng-model='vm.newUser.password' type="password" placeholder="Password">
        </label>
        <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
        <p><button type="submit" class="button expanded">Log In</button></p>
        <p class="text-center"><a href="#">Forgot your password?</a></p>   
      </div>
    </form>
  </div>
</div>


<p>
{{ vm.newUser }}
</p>
