<div class="medium-6 large-4 columns">
<form ng-submit='regForm.$valid && vm.register()' class="row column" name='regForm' novalidate>
  <div class="row column log-in-form">
    <h4 class="text-center">Register with your email account</h4>
    <label>Email
      <input    
        autofocus
        ng-model='vm.newUser.email' 
        type="email" 
        placeholder="somebody@example.com"
        tabindex="1"
        required
        name='email'
        ng-model-options="{updateOn: 'default blur', debounce: { 'default': 1000, 'blur':0}}"
      >
    </label>
    <label>Password
      <input 
        ng-model='vm.newUser.password' 
        type="password" 
        placeholder="Password"
        tabindex="2"
        requried
        name='password'
      >
    </label>
    <input 
        id="show-password" 
        type="checkbox"
        tabindex="3"
    ><label for="show-password">Show password</label>
    <p><button 
        type="submit" 
        class="button expanded"
        tabindex="3"
    >Register</button></p>
  </div>
  <div class='row column'>
    <div class='callout alert' ng-show='vm.error' ng-bind='vm.error'></div>
  </div>
  <div class='row column'>
    <div class='callout alert' ng-show='regForm.$submitted && regForm.email.$error.required'>
        Email required.
    </div>
  </div>
  <div class='row column'>
    <div class='callout alert' ng-show='regForm.$submitted && regForm.email.$error.email'>
        Invalid email format.
    </div>
  </div>
</form>
</div>
